<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org"
 lang="en">
 <head>
 <title>E-sell homepage</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<link th:href="@{/styles/top_navigation.css}" rel="stylesheet" />
<link th:href="@{/styles/rowpadding.css}" rel="stylesheet" />
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script th:src="@{/script/nickname_validation.js}"></script>
 </head>
 <body ng-app="nicknameValidation" ng-controller="validateCtrl">
       <ul>
            <li ng-repeat="x in myData">
                {{x.value}}

            </li>
        </ul>
  
 
  <div class="topnav">
        <a th:href="@{/e-sell/en/}" >Homepage</a>
        <a href="#contact">Login</a>
        <a href="#about">About</a>
        <a href="#about">Contact</a>
    </div>
 
 <div class="container">
 <div id="rw" class="row mt-4">
 <div class="col mt-5">
 

         <form method="post" th:action="@{/e-sell/en/registration}" th:object="${sellers}" class="row g-3">
 <div th:if="${#fields.hasErrors()}">
        <span class="validationError text-danger">
        Please correct the problems below and resubmit.
        </span>
      </div>
            <div class="col-md-6">
             <label for="fname" class="form-label">Enter first name:</label>
                <input type="text" th:field="*{fname}"  class="form-control">
                <span class="validationError text-danger" th:if="${#fields.hasErrors('fname')}" 
                th:errors="*{fname}">
                First name error
                </span>

            </div>
             <div class="col-md-6">
              <label for="lname" class="form-label">Enter last name:</label>
                <input type="text" th:field="*{lname}" id="lname" class="form-control">
                <span class="validationError text-danger" th:if="${#fields.hasErrors('lname')}" 
                th:errors="*{lname}">
                Last name error
                </span>

            </div>
              <div class="col-md-6">
               <label for="dateofbirth" class="form-label">Date of birth:</label>
                <input type="date" th:field="*{dateofbirth}" id="dateofbirth" class="form-control">
    <span class="validationError text-danger" th:if="${#fields.hasErrors('dateofbirth')}" 
                th:errors="*{dateofbirth}">
                Date of birth error
                </span>
            </div>
               <div class="col-md-6">
               <label for="location" class="form-label">Enter location:</label>
                <input type="text" th:field="*{location}" id="location" class="form-control">
   <span class="validationError text-danger" th:if="${#fields.hasErrors('location')}" 
                th:errors="*{location}">
                Location error
                </span>
            </div>
            
               <div class="col-md-6">
               <label for="nickname" class="form-label">Enter nickname:</label>
                <input type="text" th:field="*{nickname}"  id="nickname" class="form-control">
  <span class="validationError text-danger" th:if="${#fields.hasErrors('nickname')}" 
                th:errors="*{nickname}">
                Nickname error
                </span>
            </div>
            
              <div class="col-md-6">
               <label for="contact" class="form-label">Enter contact information:</label>
                <input type="text" th:field="*{contact}" id="contact" class="form-control">
  <span class="validationError text-danger" th:if="${#fields.hasErrors('contact')}" 
                th:errors="*{contact}">
                Contact error
                </span>
            </div>
            
             <div class="col-md-6">
               <label for="email" class="form-label">Enter email:</label>
                <input type="email" th:field="*{email}" id="email" class="form-control">
 <span class="validationError text-danger" th:if="${#fields.hasErrors('email')}" 
                th:errors="*{email}">
                Email error
                </span>
            </div>
            
             <div class="col-md-6">
               <label for="hash_password" class="form-label">Password:</label>
                <input type="password" th:field="*{hash_password}" id="hash_password" class="form-control">
 <span class="validationError text-danger" th:if="${#fields.hasErrors('hash_password')}" 
                th:errors="*{hash_password}">
                Password error
                </span>
            </div>
       
            <div class="col-12">
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>
        </form>
 </div>
 </div >
</div>
 
 <footer id="foot" class="text-center text-lg-start text-muted mt-5"> 
 <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05); color:black">
    &copy; 2022 Copyright: Esell.com 
  </div>
</footer    >

 </body >
</html>
