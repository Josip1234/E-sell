 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<link th:href="@{/styles/top_navigation.css}" rel="stylesheet" />
<link th:href="@{/styles/rowpadding.css}" rel="stylesheet" />
 </head>
 <body>
  <div class="topnav">
        <a th:href="@{/e-sell/en/registration}" >Registration</a>
        <a th:href="@{/e-sell/en/seller/profile}" class="text-decoration-none">Profile</a>
        <a th:href="@{/e-sell/en/products}">Products</a>
 <a th:href="@{/e-sell/en/contact}">Contact</a>
  <a th:href="@{/e-sell/en/articles/insert_add_art_det}">Insert advanced article details</a>
         
    </div>
 
  <div class="container">
  

  

 <div id="rw" class="row mt-4">
 <div class="col mt-5">
 

 <div class="col-md-6">
 	<div th:if="${message}">
		<h2 th:text="${message}"/>
	</div>

	<div>
		<form method="POST"  th:action="@{/e-sell/en/articles/uploadFile}" enctype="multipart/form-data">
                     <label for="upload" class="form-label">File to upload:</label>
                      <div class="input-group mb-3">
               <input type="file" name="file" id="upload" class="form-control" />
         
             </div>
	   <div class="col-12">
                <input type="submit" value="Upload" class="btn btn-primary">
            </div>
		</form>
	</div>

<!--
	<div>
		<ul>
			<li th:each="file : ${files}">
				<a th:href="${file}" th:text="${file}" />
			</li>
		</ul>
	</div>           
           -->  
 </div>
 </div>
 </div>
  </div>
        


  
<footer id="foot1" class="text-center text-lg-start text-muted"> 
 <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05); color:black">

</footer>
