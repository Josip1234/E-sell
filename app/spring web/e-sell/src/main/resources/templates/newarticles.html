<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org"
 lang="en">
 <head>
 <title>E-sell homepage</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<link th:href="@{/styles/top_navigation.css}" rel="stylesheet" />
<link th:href="@{/styles/rowpadding.css}" rel="stylesheet" />
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script th:src="@{/script/newarticle_form_validation.js}"></script>
 </head>
 <body>
   <div class="topnav">
        <a th:href="@{/e-sell/en/}" >Homepage</a>
        <a th:href="@{/e-sell/en/seller/logout}">Logout</a>
          <a th:href="@{/e-sell/en/articles/options}" class="text-decoration-none">Back to options</a>
    </div>
  <div class="container">
<div id="rw" class="row mt-4">
 <div class="col mt-5">
         <form method="post" th:action="@{/e-sell/en/articles/newarticles}" th:object="${article}" class="row g-3" ng-app="newArticlevalidation" ng-controller="validateNewArticle" name="newarticleForm" novalidate>
 <div th:if="${#fields.hasErrors()}">
        <span class="validationError text-danger">
        Please correct the problems below and resubmit.
        </span>
      </div>
            <div class="col-md-6">
             <label for="article_number" class="form-label">Enter article number:</label>
                  <div class="input-group mb-3">
                <input type="text" th:field="*{article_number}" ng-model="article_number" id="article_number" class="form-control" required>
                 <div class="input-group-append">
                         <span class="input-group-text" ng-bind="articleNumberLength()"></span >
                  </div>
                  </div>
                <span class="validationError text-danger" th:if="${#fields.hasErrors('article_number')}" 
                th:errors="*{article_number}">
                Article number error
                </span>
        <span class="validationError text-danger" ng-show="newarticleForm.article_number.$dirty && newarticleForm.article_number.$invalid">
      <span ng-show="newarticleForm.article_number.$error.required">New article number is required.</span></span>
       <span ng-show="alreradyExists" class="validationError text-danger">Article number already exists in database.</span >

            </div>
            
                        <div class="col-md-6">
             <label for="article_name" class="form-label">Article name:</label>
                 <div class="input-group mb-3">
                <input type="text" th:field="*{article_name}" ng-model="article_name" id="article_name" class="form-control" required>
                    <div class="input-group-append">
                      <span class="input-group-text" ng-bind="articleNameLength()"></span >
                      </div>
                  </div>
                <span class="validationError text-danger" th:if="${#fields.hasErrors('article_name')}" 
                th:errors="*{article_name}">
                Article name error
                </span>
                        <span class="validationError text-danger" ng-show="newarticleForm.article_name.$dirty && newarticleForm.article_name.$invalid">
                 <span ng-show="newarticleForm.article_name.$error.required">Article name is required.</span></span>

            </div>
            
         
            
            
    
            <div class="col-12">
                <input type="submit" value="Submit" class="btn btn-primary" ng-disabled="error||incomplete">
            </div>
        </form>
        
 </div>
</div>
</div>
  <footer id="foot3" class="text-center text-lg-start text-muted mt-5"> 
 <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05); color:black">
    &copy; 2022 Copyright: Esell.com 
  </div>
</footer    >
 
 </body>
</html>
