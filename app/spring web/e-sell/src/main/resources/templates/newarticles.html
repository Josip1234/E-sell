<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org"
 lang="en">
 <head>
 <title>E-sell homepage</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
 </head>
 <body>
 
  <div class="container">

         <form method="post" th:action="@{/e-sell/en/articles/newarticles}" th:object="${article}" class="row g-3 bg-dark text-white">
 <div th:if="${#fields.hasErrors()}">
        <span class="validationError text-danger">
        Please correct the problems below and resubmit.
        </span>
      </div>
            <div class="col-md-6">
             <label for="article_number" class="form-label">Enter article number:</label>
                <input type="text" th:field="*{article_number}"  class="form-control">
                <span class="validationError text-danger" th:if="${#fields.hasErrors('article_number')}" 
                th:errors="*{article_number}">
                Article number error
                </span>

            </div>
            
                        <div class="col-md-6">
             <label for="article_name" class="form-label">Article name:</label>
                <input type="text" th:field="*{article_name}"  class="form-control">
                <span class="validationError text-danger" th:if="${#fields.hasErrors('article_name')}" 
                th:errors="*{article_name}">
                Article name error
                </span>

            </div>
            
         
            
            
    
            <div class="col-12">
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>
        </form>
        
  <form method="POST" th:action="@{/logout}">
<input type="submit" value="Logout"/>
</form>
</div>
 
 
 </body>
</html>
