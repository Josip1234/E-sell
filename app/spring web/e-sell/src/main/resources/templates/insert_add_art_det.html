<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org"
 lang="en">
 <head>
 <meta charset="UTF-8">
 <title>E-sell homepage</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<link th:href="@{/styles/top_navigation.css}" rel="stylesheet" />
<link th:href="@{/styles/rowpadding.css}" rel="stylesheet" />
<script th:src="@{/script/page_generator.js}"></script>
 </head>
 <body>

 
 <div class="topnav">
        <a th:href="@{/e-sell/en/registration}" >Registration</a>
        <a th:href="@{/e-sell/en/seller/profile}" class="text-decoration-none">Profile</a>
        <a th:href="@{/e-sell/en/login}">Login</a> 
        <a th:href="@{/e-sell/en/products}">Products</a>
        <a href="#about">Contact</a>
         
    </div>


 <div class="container">
  <div id="rw" class="row mt-5">
      <div class="col mt-5">
        <div class="col-auto">
        <form th:action="@{/e-sell/en/articles/insert_add_art_det}" th:object="${add_art_det}" method="post">
            <input type="hidden" name="article_num" value="" id="article_num" th:field="*{article_num}"> <br>
            <p>Input first description:</p>
            <select name="display_mode" id="display_mode">
                <option value="table">Display by table</option>
                <option value="unorder_List">Display by unorder list</option>
                <option value="order_list">Display by order list</option>
                <option value="paragraph">Display by paragraph</option>
            </select> <br>
            <textarea name="description1" id="description1" cols="30" rows="10" th:field="*{description1}"></textarea> <br>
            <p>Input second description:</p>
            <select name="display_mode" id="display_mode2">
                <option value="table2">Display by table</option>
                <option value="unorder_List2">Display by unorder list</option>
                <option value="order_list2">Display by order list</option>
                <option value="paragraph2">Display by paragraph</option>
            </select> <br>
            <textarea name="description2" id="description2" cols="30" rows="10" th:field="*{description2}"></textarea> <br>
            <input type="submit" value="Insert data">

        </form>
  </div>
    </div>
  </div>
  
  </div >
  
<footer id="foot1" class="text-center text-lg-start text-muted"> 
 <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05); color:black">
    &copy; 2022 Copyright: Esell.com 
  </div>
</footer  >

 </body>

</html>
