<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org"
 lang="en">
 <head>
 <title>E-sell login</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<link th:href="@{/styles/top_navigation.css}" rel="stylesheet" />
<link th:href="@{/styles/rowpadding.css}" rel="stylesheet" />
 </head>
 <body>
  <div class="topnav">
        <a th:href="@{/e-sell/en/registration}" >Registration</a>
       
        <a th:href="@{/e-sell/en/}">Homepage</a>
          <a th:href="@{/e-sell/en/contact}">Contact</a>
         
    </div>
 
  <div class="container">
  

  

 <div id="rw" class="row mt-4">
 <div class="col mt-5">
 


<form method="POST" th:action="@{/e-sell/en/login}" id="loginForm" class="row g-3">
 <div th:if="${param.error}">
    <span class="text-danger">
Unable to login. Check your username and password.
    </span>
</div>

 <div class="col-md-6">
             <label for="username" class="form-label">Username:</label>
             <div class="input-group mb-3">
                <input type="text" name="username" id="username" class="form-control"/>
         
             </div>
               
                 
                
            </div>
            
             <div class="col-md-6">
                   <label for="password" class="form-label">Password:</label>
             <div class="input-group mb-3">
                <input type="password" name="password" id="password" class="form-control" />
         
             </div>
             </div>
               
                 
                
            </div>
            
                <div class="col-12">
                <input type="submit" value="Login" class="btn btn-primary">
            </div>

</form>
 
 </div>
 </div>
        


  
<footer id="foot1" class="text-center text-lg-start text-muted"> 
 <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05); color:black">
    &copy; 2022 Copyright: Esell.com 
  </div>
</footer>

 
 
 
 </body>
</html>
