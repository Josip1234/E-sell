<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-sell - insert shipping details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
   <link th:href="@{/styles/top_navigation.css}" rel="stylesheet" />
   <link th:href="@{/styles/rowpadding.css}" rel="stylesheet" />
   <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
   <script th:src="@{/script/form_validation.js}"></script>
</head>
<body>
    <div class="topnav">
        <a th:href="@{/e-sell/en/}" >Homepage</a>
        <a th:href="@{/e-sell/en/loggingout}">Logout</a>
    </div>
    <div class="container">
        <div id="rw" class="row mt-4">
        <div class="col mt-5">
        

    <form method="post" th:action="@{/e-sell/en/shipping/insertShippingDetails}" th:object="${shipping}" class="row g-3">

        <input type="hidden" name="article_number" value="article_number" th:field="*{article_number}">
        <div class="col-md-6">
            <label for="shipping" class="form-label">Enter shipping information:</label>
            <div class="input-group mb-3">
            <input type="text" name="shipping" th:field="*{shipping}">
            </div>
        </div>
        <div class="col-md-6">
        <label for="comment" class="form-label">Enter comments:</label>
        <div class="input-group mb-3">
        <input type="text" name="comment" th:field="*{comment}">
        </div>
        </div>
        <div class="col-md-6">
        <label for="location" class="form-label">Enter location:</label>
        <div class="input-group mb-3">
<input type="text" name="location" th:field="*{location}">
        </div>
        </div>
        <div class="col-md-6">
<label for="delivery" class="form-label">Enter delivery information:</label>
<div class="input-group mb-3">
<input type="text" name="delivery" th:field="*{delivery}">
</div>
        </div>
        <div class="col-md-6">
<label for="returns" class="form-label">Enter information about returns:</label>
<div class="input-group mb-3"><input type="text" name="returns" th:field="*{returns}"></div>

        </div>
        <div class="col-md-6">
<label for="payments" class="form-label">Enter information about payments:</label>
<div class="input-group mb-3"><input type="text" name="payments" th:field="*{payments}"></div>

        </div>
        <div class="col-12">
<input type="submit" value="Add shipping details" class="btn btn-primary">
        </div>
    </form>
        </div>
        </div>
    </div>
    <footer id="foot1" class="text-center text-lg-start text-muted mt-5"> 
        <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05); color:black">
           &copy; 2022 Copyright: Esell.com 
         </div>
       </footer >
</body>
</html>
