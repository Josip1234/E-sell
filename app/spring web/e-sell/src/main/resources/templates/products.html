<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org"
 lang="en">
 <head>
 <meta charset="UTF-8">
 <title>E-sell find all user articles</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<link href="/styles/top_navigation.css" rel="stylesheet">
<link href="/styles/rowpadding.css" rel="stylesheet" >
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.3/angular.min.js"></script>
<script th:src="@{/script/connectpicturestoproducts.js}"></script>
 </head>
 <body ng-app="pictureConnection" ng-controller="connectPicture">
 <div class="topnav">
        <a href="/e-sell/en/registration" >Registration</a>
        <a href="/e-sell/en/seller/profile" class="text-decoration-none">Profile</a>
        <a href="/login">Login</a> 
 <a th:href="@{/e-sell/en/contact}">Contact</a>
    </div>

        

 <div class="container">
 <div class="row">
 <div class="col">

<div class="card mb-3" style="max-width: 100%;" th:unless="${#lists.isEmpty(products)}" th:each="prod:${products}">
<div class="container text-center">

  <div class="row row-cols-3">
    <div class="col">
      <img src="..." class="img-fluid rounded-start" alt="...">
    </div>
    <div class="col">
      <div class="card-body">
        <h5 class="card-title article_number" th:text="${prod.article_number}" th:id="${prod.article_number}">Card title</h5>
          <p th:id="${prod.article_name}" th:text="${prod.article_name}"></p >
      </div>
    </div>

   
   
    </div>
  </div>

</div>
 
  
 
 </div>
 



 </div>

 <div class="row">
    <nav aria-label="Pagination" th:if="${totalPages > 0}">
      <ul class="pagination justify-content-center">
        <li class="page-item" th:classappend="${currentPage == 1} ? 'disabled'">
          <a th:replace="fragments/paging :: paging(1, '<<', 'First Page')"></a>
        </li>
        <li class="page-item font-weight-bold" th:classappend="${currentPage == 1} ? 'disabled'">
          <a th:replace="fragments/paging :: paging(${currentPage - 1}, 'Prev', 'Previous Page')"></a>
        </li>
        <li class="page-item disabled" th:if="${currentPage - 2 > 1}">
          <a class="page-link" href="#">...</a>
        </li>
        <li class="page-item" th:classappend="${page == currentPage} ? 'active'"
          th:each="page : ${#numbers.sequence(currentPage > 2 ? currentPage - 2 : 1, currentPage + 2 < totalPages ? currentPage + 2 : totalPages)}">
          <a th:replace="fragments/paging :: paging(${page}, ${page}, 'Page ' + ${page})"></a>
        </li>
        <li class="page-item disabled" th:if="${currentPage + 2 < totalPages}">
          <a class="page-link" href="#">...</a>
        </li>
        <li class="page-item font-weight-bold" th:classappend="${currentPage == totalPages} ? 'disabled'">
          <a th:replace="fragments/paging :: paging(${currentPage + 1},'Next', 'Next Page')"></a>
        </li>
        <li class="page-item" th:classappend="${currentPage == totalPages} ? 'disabled'">
          <a th:replace="fragments/paging :: paging(${totalPages}, '>>', 'Last Page')"></a>
        </li>
      </ul>
    </nav>
</div>
 

  

    
  

 </div>
 <footer id="foot1" class="text-center text-lg-start text-muted"> 
 <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05); color:black">
    &copy; 2022 Copyright: Esell.com      
  </div>
</footer>

 </body>

</html>
