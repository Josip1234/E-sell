 lang="en">
 <head>
 <meta charset="UTF-8">
 <title>E-sell find all user articles</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<link th:href="@{/styles/top_navigation.css}" rel="stylesheet" />
<link th:href="@{/styles/rowpadding.css}" rel="stylesheet" />
 </head>
 <body>
 <div class="topnav">
        <a th:href="@{/e-sell/en/registration}" >Registration</a>
        <a th:href="@{/e-sell/en/seller/profile}" class="text-decoration-none">Profile</a>
        <a th:href="@{/login}">Login</a> 
        <a href="#about">Contact</a>
    </div>

        

 <divclass="container">
     <ul class="list-unstyled">
         <li th:unless="${#lists.isEmpty(articles)}" th:each="article : ${articles}">
           <p th:text="${article.article_number}" class="article_number" th:id="${article.article_number}" ></p>
            <p th:id="${article.article_name}" th:text="${article.article_name}"></p >
        </li>
  </div >
  
  <div id="pagination-part">
   <nav aria-label="Page navigation">
   <ul class="pagination">
   <li class="page-item">
      <a class="page-link" th:href="@{/(page=${articles.number-1},size=${articles.size})}">Prethodni</a >
   </li>
   <li class="page-item">
       <a class="page-link" th:href="@{/(page=${articles.number+1},size=${articles.size})}">SljedeÄ‡i</a >
   </li >
   </ul>
   
   </nav >  
</div>
  
<footer id="foot1" class="text-center text-lg-start text-muted"> 
 <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05); color:black">

</footer  >

 </body>

</html>
