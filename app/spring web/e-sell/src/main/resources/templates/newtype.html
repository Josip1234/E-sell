<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>E-sell homepage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <link th:href="@{/styles/top_navigation.css}" rel="stylesheet" />
<link th:href="@{/styles/rowpadding.css}" rel="stylesheet" />
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
<script th:src="@{/script/newtype_form_validation.js}"></script>
</head>

<body>
   <div class="topnav">
        <a th:href="@{/e-sell/en/}" >Homepage</a>
        <a th:href="@{/e-sell/en/seller/logout}">Logout</a>
          <a th:href="@{/e-sell/en/articles/options}" class="text-decoration-none">Back to options</a>
    </div>
 <div class="container">
<div id="rw" class="row mt-4">
 <div class="col mt-5">
         <form method="post" th:action="@{/e-sell/en/articles/newtype}" th:object="${type}" class="row g-3" ng-app="type_validation" ng-controller="validateType" name="type_form" novalidate>
 <div th:if="${#fields.hasErrors()}">
        <span class="validationError text-danger">
        Please correct the problems below and resubmit.
        </span>
      </div>
            <div class="col-md-6">
             <label for="type" class="form-label">Enter new type:</label>
             <div class="input-group mb-3">
                <input type="text" th:field="*{type}" ng-model="type" id="type" class="form-control">
                    <div class="input-group-append">
                         <span class="input-group-text" ng-bind="typeLength()"></span  >
                  </div>
               </div>
                <span class="validationError text-danger" th:if="${#fields.hasErrors('type')}" 
                th:errors="*{type}">
                Type error
                </span>
    <span class="validationError text-danger" ng-show="type_form.type.$dirty && type_form.type.$invalid">
      <span ng-show="type_form.type.$error.required">New type of product is required.</span></span>

            </div>
       
            <div class="col-12">
                <input type="submit" value="Submit" class="btn btn-primary" ng-disabled="error||incomplete">
            </div>
        </form>
        
 </div>
</div>

</div>

  <footer id="foot3" class="text-center text-lg-start text-muted mt-5"> 
 <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05); color:black">
    &copy; 2022 Copyright: Esell.com 
  </div>
</footer    >

</body >

</html>
