<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org"
 lang="en">
 <head>
 <meta charset="UTF-8">
 <title>E-sell homepage</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
<link th:href="@{/styles/top_navigation.css}" rel="stylesheet" />
<link th:href="@{/styles/rowpadding.css}" rel="stylesheet" />

 </head>
 <body>

 
 <div class="topnav">
        <a th:href="@{/e-sell/en/registration}" >Registration</a>
        <a th:href="@{/e-sell/en/seller/profile}" class="text-decoration-none">Profile</a>
        <a th:href="@{/e-sell/en/login}">Login</a> 
        <a th:href="@{/e-sell/en/products}">Products</a>
        <a href="#about">Contact</a>
         
    </div>


 <div class="container">
  <div id="rw" class="row mt-5">
      <div class="col mt-5">
        <div class="col-auto">
    <input type="text" class="form-control-plaintext border border-dark" id="name" placeholder="Search by name:">
  </div>
    </div>
  </div>
  <div class="row">
    <div class="col">
     <h3> Search by brand:</h3>
         <img class="brand" th:src="@{~/images/Jobo/185538504740/s-l1600.jpg}" alt="Clarks"/>
    </div>
    <div class="col">
       <h3>Search by category:</h3>
          
        <ul class="list-unstyled">
        <li th:unless="${#lists.isEmpty(type)}" th:each="tip : ${type}">
            <a th:href="@{/e-sell/en/categories/{type}(type=${tip.type})}" th:text="${tip.type}" class="text-decoration-none"></a>
        </li>
        <li>
        <a th:href="@{/e-sell/en/categories}" class="text-decoration-none">Find more categories...</a>
        </li>
    </ul>

    </div>
    <div class="col">
      <h3> Search by sellers:</h3>
      
        <ul class="list-unstyled">
        <li th:unless="${#lists.isEmpty(sell)}" th:each="seller : ${sell}">
            <a th:href="@{/e-sell/en/sellers/{nickname}(nickname=${seller.nickname})}" th:text="${seller.nickname}" class="text-decoration-none"></a>
        </li>
        <li><a th:href="@{/e-sell/en/sellers}" class="text-decoration-none">Find more sellers...</a></li>
    </ul>
    </div>
    
      <div class="col">
      <h3> Search by price:</h3>
      <!-- need to display key value prices 
       <ul class="list-unstyled">
         <li th:unless="${#lists.isEmpty(basic)}" th:each="article : ${basic}">
            <span id="spacing">To</span ><a th:href="@{/e-sell/en/articles/{article}(article=${article})}" th:text="${article}" class="text-decoration-none"></a>
        </li> -->
        
        <div th:each="map : ${basic}">
     <div th:each="article : ${map}">
     <a th:href="@{/e-sell/en/articles/{article}(article=${article})}"  class="text-decoration-none">
     <span th:text="${article.key}"></span> -
         <span th:text="${article.value}"></span> 
     </a>
          
     </div>
        
</div>
<a th:href="@{/e-sell/en/articles/moreFilters}" class="text-decoration-none">For more article filters click here</a>
       <!--
       <li>Between 0.01 and 100</li>
        <li>Between 100 and 1000</li>
         <li>Between 1000 and 1000</li>
          <li>Enter number:</li>
          -->
      
    </div>
  </div>
  
  </div >
  
<footer id="foot1" class="text-center text-lg-start text-muted"> 
 <div class="text-center p-4" style="background-color: rgba(0, 0, 0, 0.05); color:black">
    &copy; 2022 Copyright: Esell.com 
  </div>
</footer  >

 </body>

</html>
