<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:th="http://www.thymeleaf.org"
 lang="en">
 <head>
 <title>E-sell homepage</title>
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
 <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
 <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
 </head>
 <body>
 
  <div class="container">
         <div class="col">
    <ul class="list-unstyled">
    <h1>Ovo ide na profile stranicu to je dostupno samo ako je korisnik prijavljen</h1>
    <li><a th:href="@{/e-sell/en/articles/options}" class="text-decoration-none">Insert new ad</a></li>
    <li><a th:href="@{/e-sell/en/articles/findall}" class="text-decoration-none">Show all of your ads</a></li>
    <li><a th:href="@{/e-sell/en/seller/profile}" class="text-decoration-none">Show profile</a></li>
    
    </ul>
    
    </div>
      <form method="post" th:action="@{/e-sell/en/seller/profile}" th:object="${profile}" class="row g-3 bg-dark text-white">
            <div class="col-md-6">
             <label for="fname" class="form-label">Enter first name:</label>
                <input type="text" th:field="*{fname}" th:value="${profile.fname}" class="form-control">

            </div>
             <div class="col-md-6">
              <label for="lname" class="form-label">Enter last name:</label>
                <input type="text" th:field="*{lname}" id="lname" th:value="${profile.lname}" class="form-control">

            </div>
               <div class="col-md-6">
               <label for="location" class="form-label">Enter location:</label>
                <input type="text" th:field="*{location}" id="location" th:value="${profile.location}" class="form-control">
            </div>
            
               <div class="col-md-6">
               <label for="nickname" class="form-label">Enter nickname:</label>
                <input type="text" th:field="*{nickname}" id="nickname" th:value="${profile.nickname}" class="form-control">
            </div>
            
              <div class="col-md-6">
               <label for="contact" class="form-label">Enter contact information:</label>
                <input type="text" th:field="*{contact}" id="contact" th:value="${profile.contact}" class="form-control">
            </div>
            
             <div class="col-md-6">
               <label for="email" class="form-label">Enter email:</label>
                <input type="email" th:field="*{email}" id="email" th:value="${profile.email}" class="form-control">
            </div>
            
            
            
  
           
             
               

       
            <div class="col-12">
                <input type="submit" value="Submit" class="btn btn-primary">
            </div>
                <a th:href="@{/e-sell/en/seller/updatePass}" class="btn btn-primary">Forgotten password?</a>
        </form>
                
  
                <form method="POST" th:action="@{/logout}">
<input type="submit" value="Logout"/>
</form>
           
       
</div>
 
 
 </body>
</html>
